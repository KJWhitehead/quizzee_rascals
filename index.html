<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICONS -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- TITLE -->
    <title>Quizzee Rascals</title>
</head>

<body>
    <main class="flex">
        <section>
            <div class="wrapper">
                <div class="quiz-container">
                    <div class="quiz-head">
                        <div>
                            <img class="logo" src="assets/images/logo.jpg" alt="Quizzee Rascals Logo">
                        </div>
                        <h1 class="quiz-title">Options</h1>
                        <p class="quiz-title">Please Select Your Options</p>
                    </div>
                    <div>
                        <br>
                        <div>
                            <label for="question-count">How Many Questions: </label>
                            <select id="question-count" name="question-count" class="form-control">
                                <option value="5" selected>5 Questions</option>
                                <option value="10">10 Questions</option>
                                <option value="15">15 Questions</option>
                                <option value="20">20 Questions</option>
                            </select>
                            <br>
                        </div>

                        <div>
                            <label for="trivia_category">Category: </label>
                            <select id="trivia_category" name="trivia_category" class="form-control">
                                <option value="any" selected>Any Category</option>
                                <option value="9">General Knowledge</option>
                                <option value="10">Entertainment: Books</option>
                                <option value="11">Entertainment: Film</option>
                                <option value="12">Entertainment: Music</option>
                                <option value="13">Entertainment: Musicals &amp; Theatres</option>
                                <option value="14">Entertainment: Television</option>
                                <option value="15">Entertainment: Video Games</option>
                                <option value="16">Entertainment: Board Games</option>
                                <option value="17">Science &amp; Nature</option>
                                <option value="18">Science: Computers</option>
                                <option value="19">Science: Mathematics</option>
                                <option value="20">Mythology</option>
                                <option value="21">Sports</option>
                                <option value="22">Geography</option>
                                <option value="23">History</option>
                                <option value="24">Politics</option>
                                <option value="25">Art</option>
                                <option value="26">Celebrities</option>
                                <option value="27">Animals</option>
                                <option value="28">Vehicles</option>
                                <option value="29">Entertainment: Comics</option>
                                <option value="30">Science: Gadgets</option>
                                <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                                <option value="32">Entertainment: Cartoon &amp; Animations</option>
                            </select>
                            <br>
                        </div>
                        <div>
                            <label for="trivia_difficulty">Difficulty: </label>
                            <select id="trivia_difficulty" name="trivia_difficulty" class="form-control">
                                <option value="any" selected>Any Difficulty</option>
                                <option value="easy">Easy</option>
                                <option value="medium">Medium</option>
                                <option value="hard">Hard</option>
                            </select>
                            <br>
                        </div>
                        <div>
                            <label for="trivia_type">Type: </label>
                            <select id="trivia_type" name="trivia_type" class="form-control">
                                <option value="any" selected>Any Type</option>
                                <option value="multiple">Multiple Choice</option>
                                <option value="boolean">True / False</option>
                            </select>
                        </div>
                    </div>
                    <br>
                    <div class="quiz-foot">
                        <button id="playButton">Play Game!</button>
                        <!-- <a href="quiz.html">Play Game</a> -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="assets/js/start.js"></script>
</body>

</html>

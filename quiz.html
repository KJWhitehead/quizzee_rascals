<!DOCTYPE html>
<html lang="en">

<head>
    <!-- META -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FAVICONS -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">
    <link rel="manifest" href="assets/images/site.webmanifest">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- TITLE -->
    <title>Quizzee Rascals</title>
</head>

<body>
    <header>
        <h1>Quizzee Rascals Presents...</h1>
    </header>
    <main class="flex">
        <section>
            <div class="wrapper">
                <div class="quiz-container">
                    <div class="quiz-head">
                        <h1 class="quiz-title">Quiz Game</h1>
                        <div class="quiz-score flex">
                            Score:&nbsp;<span id="correct-score"></span>/<span id="total-question"></span>
                        </div>
                    </div>
                    <div class="quiz-body">
                        <h2 class="quiz-question" id="question">????</h2>
                        <ul class="quiz-options">
                        </ul>
                        <div id="result">
                        </div>
                    </div>
                    <div class="quiz-foot">
                        <button type="button" id="check-answer">Check Answer</button>
                        <button type="button" id="play-again">Play Again!</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>

    <script src="assets/js/script.js"></script>
</body>

</html>
